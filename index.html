<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marry Me?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: darkred; /* Set the background color to dark red */
    color: white; /* Set the text color to white for better visibility */
  }
  .container {
    margin-top: 100px;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <img src="https://example.com/your-image.jpg" alt="Marry Me Image" width="300">
  <h2>Will you marry me?</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <p id="response"></p>
</div>

<script>
  document.getElementById("yesBtn").addEventListener("click", function() {
    document.getElementById("response").innerText = "Yay!";
    sendMessageToDiscord("Yes, I will marry you!");
  });

  document.getElementById("noBtn").addEventListener("click", function() {
    document.getElementById("response").innerText = "Me sad :(";
  });

  function sendMessageToDiscord(message) {
    fetch('YOUR_DISCORD_WEBHOOK_URL', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        content: message
      }),
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to send message to Discord');
      }
    })
    .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
